<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title> <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #ffe6e9 0%, #ffc0c7 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden; 
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff3366;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        h2 {
            font-size: 1.5rem;
            color: #d63031;
            margin-bottom: 40px;
            font-weight: 700;
            z-index: 10;
        }

        .drop-target {
            width: 220px;
            height: 180px;
            border: 4px dashed #ff7675;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-bottom: 60px;
            z-index: 5;
        }

        .drop-target.hovered {
            background-color: rgba(255, 118, 117, 0.2);
            transform: scale(1.1);
            border-color: #d63031;
        }

        .drop-target span {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .drop-target p {
            color: #d63031;
            font-weight: bold;
            margin: 0;
        }

        .button-area {
            display: flex;
            gap: 50px;
            height: 80px; 
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .draggable-box {
            width: 120px;
            padding: 15px 0;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.3rem;
            text-align: center;
            cursor: grab;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.1s;
            user-select: none;
            z-index: 100;
        }

        .yes-box {
            background-color: #00cec9;
            color: white;
            border: 2px solid #00b894;
        }

        .yes-box:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .no-box {
            background-color: #ff7675;
            color: white;
            border: 2px solid #d63031;
            cursor: pointer;
            position: relative; 
            transition: top 0.3s ease, left 0.3s ease;
        }

        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 230, 230, 0.98);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-overlay h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .success-overlay img {
            width: 80%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .mobile-hint {
            display: none;
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .mobile-hint { display: block; }
        }
    </style>
</head>
<body>

    <h1 id="nameHeader">Hey there...</h1>
    <h2>I have a very important question for you! üåπ</h2>
    <h2>Will you be my Valentine? üåπ</h2>

    <div class="drop-target" id="targetBox">
        <span>‚ù§Ô∏è</span>
        <p>Drag YES here</p>
    </div>

    <div class="button-area">
        <div class="draggable-box yes-box" id="yesBox" draggable="true">YES!</div>
        <div class="draggable-box no-box" id="noBox">NO</div>
    </div>

    <p class="mobile-hint">Tap and hold YES to drag!</p>

    <div class="success-overlay" id="successScreen">
        <h1>YAAAY! I knew it! ü•∞</h1>
        <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Happy Bears">
    </div>

    <script>
        // --- NEW: URL PARAMETER LOGIC ---
        function setDynamicName() {
            // Get the URL parameters (everything after the ?)
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check if 'name' exists in the URL
            const nameFromUrl = urlParams.get('name');
            
            // If name exists, use it. If not, use "My Love" as default.
            const finalName = nameFromUrl ? nameFromUrl : "Nighat";
            
            // Update the H1 text
            document.getElementById('nameHeader').innerText = finalName + "...";
            
            // Update the Browser Tab Title
            document.title = "For " + finalName + " ‚ù§Ô∏è";
        }

        // Run this immediately when page loads
        setDynamicName();

        // --- EXISTING GAME LOGIC ---
        const yesBox = document.getElementById('yesBox');
        const noBox = document.getElementById('noBox');
        const targetBox = document.getElementById('targetBox');
        const successScreen = document.getElementById('successScreen');

        function moveNoBox() {
            const maxX = window.innerWidth - noBox.offsetWidth - 20;
            const maxY = window.innerHeight - noBox.offsetHeight - 20;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noBox.style.position = 'absolute';
            noBox.style.left = randomX + 'px';
            noBox.style.top = randomY + 'px';
        }

        noBox.addEventListener('mouseenter', moveNoBox);
        noBox.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoBox(); });
        noBox.addEventListener('click', moveNoBox);

        yesBox.addEventListener('dragstart', (e) => {
            setTimeout(() => yesBox.style.visibility = 'hidden', 0);
        });

        yesBox.addEventListener('dragend', () => {
            yesBox.style.visibility = 'visible';
        });

        targetBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            targetBox.classList.add('hovered');
        });

        targetBox.addEventListener('dragleave', () => {
            targetBox.classList.remove('hovered');
        });

        targetBox.addEventListener('drop', () => {
            targetBox.classList.remove('hovered');
            celebrate();
        });

        let touchStartX = 0;
        let touchStartY = 0;

        yesBox.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            yesBox.style.position = 'absolute';
            yesBox.style.zIndex = 1000;
        });

        yesBox.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            yesBox.style.left = (touch.clientX - (yesBox.offsetWidth / 2)) + 'px';
            yesBox.style.top = (touch.clientY - (yesBox.offsetHeight / 2)) + 'px';

            const targetRect = targetBox.getBoundingClientRect();
            if (
                touch.clientX > targetRect.left &&
                touch.clientX < targetRect.right &&
                touch.clientY > targetRect.top &&
                touch.clientY < targetRect.bottom
            ) {
                targetBox.classList.add('hovered');
            } else {
                targetBox.classList.remove('hovered');
            }
        });

        yesBox.addEventListener('touchend', (e) => {
            const yesRect = yesBox.getBoundingClientRect();
            const targetRect = targetBox.getBoundingClientRect();
            if (
                yesRect.left < targetRect.right &&
                yesRect.right > targetRect.left &&
                yesRect.top < targetRect.bottom &&
                yesRect.bottom > targetRect.top
            ) {
                celebrate();
            } else {
                yesBox.style.position = 'relative';
                yesBox.style.left = 'auto';
                yesBox.style.top = 'auto';
                targetBox.classList.remove('hovered');
            }
        });

        function celebrate() {
            successScreen.style.display = 'flex';
        }
    </script>
</body>
</html>
